<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFADC Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Manrope', sans-serif; }</style>
</head>
<body class="bg-[#004875] h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-[#004875]">SFADC</h1>
            <p class="text-gray-500 font-medium">Internal Admin Access</p>
        </div>
        
        <form id="loginForm" class="space-y-5">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Username</label>
                <input type="text" id="username" class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:border-[#DFA975]" placeholder="Enter username" required>
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
                <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:border-[#DFA975]" placeholder="••••••••" required>
            </div>
            <button type="submit" id="loginBtn" class="w-full bg-[#DFA975] hover:bg-[#c99866] text-black font-bold py-3 rounded-lg transition-all shadow-md">
                Login to Panel
            </button>
            <p id="errorMsg" class="text-red-500 text-center text-sm font-medium hidden"></p>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- FALLBACK CONFIGURATION ---
        const FALLBACK_FIREBASE_CONFIG = {
            apiKey: "AIzaSyCpkXW-Y12WP-zn4X25dEe0gaInnjfg-3E",
            authDomain: "college-a54be.firebaseapp.com",
            projectId: "college-a54be",
            storageBucket: "college-a54be.firebasestorage.app",
            messagingSenderId: "789306619142",
            appId: "1:789306619142:web:c2128052fe9ab4e094da87"
        };

        // --- GLOBAL VARIABLES ---
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' && __firebase_config ? __firebase_config : JSON.stringify(FALLBACK_FIREBASE_CONFIG));
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'college-a54be';

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Auto-sign in anonymously to allow reading the database
        signInAnonymously(auth).catch((error) => {
            console.error("Anonymous auth failed:", error);
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userIn = document.getElementById('username').value.trim();
            const passIn = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            const btn = document.getElementById('loginBtn');

            // Reset UI
            errorMsg.classList.add('hidden');
            btn.disabled = true;
            btn.innerText = "Verifying...";

            try {
                // 1. Construct the path to the 'admins' collection
                // Note: We use the exact same path structure as admin.html
                const adminsCollection = collection(db, 'artifacts', appId, 'public', 'data', 'admins');

                // 2. Query for the username
                const q = query(adminsCollection, where("username", "==", userIn));
                const snapshot = await getDocs(q);

                if (!snapshot.empty) {
                    // 3. User found, check password
                    // In a real app, passwords should be hashed. Here we compare directly as requested.
                    const adminData = snapshot.docs[0].data();
                    
                    if (adminData.password === passIn) {
                        // Success!
                        sessionStorage.setItem('isSFADCAdmin', 'true');
                        window.location.href = 'admin.html';
                    } else {
                        throw new Error("Invalid password.");
                    }
                } else {
                    throw new Error("Username not found.");
                }
            } catch (error) {
                console.error("Login Error:", error);
                errorMsg.innerText = error.message;
                errorMsg.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerText = "Login to Panel";
            }
        });
    </script>
</body>
</html>
